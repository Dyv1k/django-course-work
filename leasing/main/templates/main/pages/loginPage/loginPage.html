{% extends '../../layouts/default.html' %}

    <link rel="stylesheet" href={% static "styles/UI/Button/Button.css" %}>
{% endblock %}

{% block title %}

{% endblock %}

{% block content %}
    <section class="login">

            <div class="login-block">

        </div>
    </section>
{% endblock %}
